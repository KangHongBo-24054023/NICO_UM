
variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE/emotionrecognition:$CI_COMMIT_REF_SLUG
  SRC_DIR: api/src/nicoemotionrecognition/scripts/nicoemotionrecognition/_nicoemotionrecognition_internal

build-push-docker-image-job:
  # Specify a Docker image to run the job in.
  image: docker:latest
  # Specify an additional image 'docker:dind' ("Docker-in-Docker") that
  # will start up the Docker daemon when it is brought up by a runner.
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_TAG $SRC_DIR
    - docker push $IMAGE_TAG
  only:
    changes:
      - $SRC_DIR/*
